<!DOCTYPE html>
<html>
<head><title>Login</title>
<style>
body { font-family: Arial; background-color: #f0f4f8; padding: 20px; }
form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; width: 300px; }
input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
input[type=submit] { background: #007bff; color: white; border: none; cursor: pointer; }
input[type=submit]:hover { background: #0056b3; }
h2 { color: #333; }
</style>
</head>
<body>
<h2>Login</h2>
<form method="post">
  Username: <input type="text" name="username"><br>
  Password: <input type="password" name="password"><br>
  <input type="submit" value="Login">
</form>
</body>
</html>
