<!DOCTYPE html>
<html>
<head><title>Add Patient</title>
<style>
body { font-family: Arial; background-color: #f0f4f8; padding: 20px; }
form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; width: 300px; }
input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
input[type=submit] { background: #007bff; color: white; border: none; cursor: pointer; }
input[type=submit]:hover { background: #0056b3; }
h2 { color: #333; }
</style>
</head>
<body>
<h2>Add Patient</h2>
<form action="/add_patient" method="post" enctype="multipart/form-data">
  Name: <input type="text" name="name" required><br>
  Age: <input type="number" name="age" required><br>
  Phone: <input type="text" name="phone" required><br>
  Image: <input type="file" name="image"><br>
  <input type="submit" value="Add">
</form>
</body>
</html>
