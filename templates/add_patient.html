<!DOCTYPE html>
<html>
<head>
    <title>Add Patient</title>
</head>
<body>
    <h2>Add New Patient</h2>
    <form action="{{ url_for('submit_patient') }}" method="post" enctype="multipart/form-data">
        Patient Name: <input type="text" name="name"><br>
        Patient ID: <input type="text" name="patient_id"><br>
        Age: <input type="number" name="age"><br>
        Phone Number: <input type="text" name="phone"><br>
        Upload Image: <input type="file" name="image"><br>
        <input type="submit" value="Submit">
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
