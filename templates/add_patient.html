<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
</head>
<body>
    <h2>Patient Dashboard</h2>
    <a href="/add_patient">Add New Patient</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Phone</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient['name'] }}</td>
            <td>{{ patient['age'] }}</td>
            <td>{{ patient['phone'] }}</td>
            <td><img src="{{ url_for('static', filename=patient['image_path'].split('static/', 1)[-1]) }}" width="100"></td>
            <td><a href="{{ url_for('edit_patient', id=patient['id']) }}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
