<!DOCTYPE html>
<html>
<head><title>Edit Patient</title></head>
<body>
    <h2>Edit Patient</h2>
    <form method="POST">
        Name: <input type="text" name="name" value="{{ patient['name'] }}"><br>
        Age: <input type="number" name="age" value="{{ patient['age'] }}"><br>
        Phone: <input type="text" name="phone" value="{{ patient['phone'] }}"><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
