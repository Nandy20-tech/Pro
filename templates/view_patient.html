<!DOCTYPE html>
<html>
<head><title>View Patient</title></head>
<body>
    <h2>Patient Details</h2>
    <p>Name: {{ patient['name'] }}</p>
    <p>Age: {{ patient['age'] }}</p>
    <p>Phone: {{ patient['phone'] }}</p>
    {% if patient['image_path'] %}
        <img src="{{ '/' + patient['image_path'] }}" width="100">
    {% endif %}
</body>
</html>
